plugins {
    id 'java'
    id 'war'
    id 'eclipse-wtp'
}

version = '1.0'

repositories {
    mavenCentral()

    maven { url = uri("https://maven.artifacts.atlassian.com/repository/public") }
}

dependencies {
    compileOnly("org.projectlombok:lombok:1.18.42")
    annotationProcessor("org.projectlombok:lombok:1.18.42")

    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'taglibs:standard:1.1.2'
    
    implementation 'commons-fileupload:commons-fileupload:1.3.3'
    implementation 'commons-io:commons-io:2.4' 
    implementation 'org.json:json:20250517'

    implementation 'one.xingyi:core_2.13:1.2.12'
    implementation 'one.xingyi:json:1.1'

    implementation 'com.microsoft.sqlserver:mssql-jdbc:12.6.1.jre11'

    implementation fileTree(dir: 'src/main/webapp/WEB-INF/lib', include: ['*.jar'])
}

tasks.named('war') {
    archiveFileName = 'ShopDongHo.war'

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
